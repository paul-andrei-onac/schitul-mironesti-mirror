{{- define "bodyClasses" -}} page-type-{{ .Type }} {{ .Kind }}-{{ .Type }} {{ .Page.LinkTitle | plainify | urlize -}} {{- end -}}

{{ define "main" }}

  <section class="gallery-wrapper-parent space-top space-bottom" aria-label="Section - {{ .LinkTitle | urlize }}">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          {{ partial "blocks/titles" . }}
        </div>
      </div>
      <div class="row space-top">
        <div class="col-12">
          {{ .Content }}
        </div>
      </div>
    </div>
  </section>

{{ end }}
