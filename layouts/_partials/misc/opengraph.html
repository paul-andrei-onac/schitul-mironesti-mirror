<meta property="og:title" content="{{ .Title | plainify }} | {{ site.Title }}">
<meta property="og:description" content="{{ site.Params.description }}">

<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">

<meta property="og:image" content="{{ site.Params.opengraph | absURL }}">
<meta property="og:image:type" content="image/jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{{ site.Params.description }}">

<meta property="og:locale" content="{{ site.Language }}_{{ upper site.Language }}">
<meta property="og:site_name" content="{{ site.Title }}">
